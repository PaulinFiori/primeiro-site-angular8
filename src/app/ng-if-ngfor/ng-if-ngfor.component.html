<input type="text" #NumeroInput (input)="this.numero = +(NumeroInput.value)"/>

<h1 *ngIf="numero > 5">Esse é maior que 5</h1>
<h1 *ngIf="numero < 5">Esse é menor que 5</h1>
<h1 *ngIf="numero === 5">Esse é 5</h1>

<h1 *ngFor="let n of arrNumeros">{{ n }}</h1><br/>

<h1>Exibe os números maior que 5</h1>
<div *ngFor= "let n of arrNumeros">
  <h1 *ngIf="n > 5">{{ n }}</h1>
</div>
